<ion-header>
  <ion-toolbar style="--background: #c73007">
    <ion-buttons slot="start">
      <ion-back-button style="color:aliceblue" defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title style="color:aliceblue">
      Downloads
    </ion-title>
  </ion-toolbar>

</ion-header>
<ion-content>
 <div class="form-group">
    <ion-input type="text" class="form-control" placeholder="Search Here..." [(ngModel)]="term"></ion-input>
</div>
  <ion-card *ngFor="let d of downloads | filter:term">
    <ion-row>
      <ion-col size="10">
        <h3><a  (click)="open(d.FileURL)">{{d.FileName}}</a></h3>
      </ion-col>
      <ion-col size="2"><a (click)="open(d.FileURL)">
          <ion-icon name="download-outline" style="font-size: 2em;margin: 50% 0;"></ion-icon>
        </a></ion-col>
    </ion-row>
  </ion-card>
</ion-content>
