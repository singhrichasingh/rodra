<ion-header class="ion-no-border">
 <ion-toolbar style=" --background: #c73007;color: whitesmoke">
    <ion-buttons slot="start" (click)="showMenu()">
     <ion-icon style="--color:whitesmoke;font-size: 1.5em;" name="ellipsis-vertical-outline"></ion-icon>
   </ion-buttons>
   <ion-buttons slot="start">
     <ion-back-button style="--color:whitesmoke" defaultHref="/personalInfo"></ion-back-button>
   </ion-buttons>
   <ion-title>
    Create New MPIN
   </ion-title>
   <ion-buttons slot="end">
     <ion-icon name="log-out-outline" (click)="logout()" style="--color:rgb(143, 106, 106);font-size: 1.7em;"></ion-icon>
     <p (click)="logout()">Sign Out</p>
    </ion-buttons>
 </ion-toolbar>
</ion-header>
<ion-content >

  <div>
    <div>
      <h3 class="txt">Enter New MPIN</h3>
      <ng-otp-input class="otp" #ngOtpInput (onInputChange)="onOtpChange($event,'1')" autocomplete="false" [config]="config"></ng-otp-input>
    </div>
    <div>
      <h3 class="txt">Confirm MPIN</h3>
      <ng-otp-input class="otp" #ngOtpInput (onInputChange)="onOtpChange($event,'2')" autocomplete="false" [config]="config"></ng-otp-input>
    </div>
    <div class="action-button ion-padding">
      <ion-button expand="round" size="large" class="login-button"  (click)="createMpin()">Create New MPIN</ion-button>
     <!-- <h4 class="logText" routerLink="/login">Login With MPIN</h4> -->
    </div>
  </div>

</ion-content>
