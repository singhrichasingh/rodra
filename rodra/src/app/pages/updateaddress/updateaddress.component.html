<ion-header>
  <ion-toolbar style="    --background: #c73007;color: whitesmoke">
    <ion-buttons slot="start">
      <ion-back-button style="--color:whitesmoke" defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>
   Update Correspondence Address
    </ion-title>
    <ion-buttons slot="end" (click)="showMenu()">
      <ion-icon style="--color:whitesmoke;font-size: 1.5em;" name="ellipsis-vertical-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
 </ion-header>
 <ion-content>
   <ion-row class="firstRow">
     <ion-col size="4" class="heading"><p>House No.</p></ion-col>
     <ion-col size="8"> <ion-textarea ></ion-textarea></ion-col>
   </ion-row>

  <ion-row>
    <ion-col size="4" class="heading"><p>Mohalla:</p></ion-col>
    <ion-col size="8"> <ion-textarea ></ion-textarea></ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4" class="heading"><p>Vill/Town:</p></ion-col>
    <ion-col size="8"> <ion-textarea ></ion-textarea></ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4" class="heading"><p>Pic Code:</p></ion-col>
    <ion-col size="8"> <ion-textarea ></ion-textarea></ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4" class="heading"><p>Post:</p></ion-col>
    <ion-col size="8"> <ion-textarea ></ion-textarea></ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4" class="heading"><p>P.S:</p></ion-col>
    <ion-col size="8"> <ion-textarea ></ion-textarea></ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4" class="heading"><p>Dist.</p></ion-col>
    <ion-col size="8"> <ion-textarea ></ion-textarea></ion-col>
  </ion-row> 
   <ion-row>
    <ion-col size="4" class="heading"><p>State:</p></ion-col>
    <ion-col size="8"> <ion-textarea ></ion-textarea></ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4" class="heading"><p>Mobile No:</p></ion-col>
    <ion-col size="8"> <ion-textarea ></ion-textarea></ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4" class="heading"><p>Email:</p></ion-col>
    <ion-col size="8"> <ion-textarea ></ion-textarea></ion-col>
  </ion-row>
  <div class="login-button">
    <ion-button expand="round" size="large" style="color: black;">Submit</ion-button>
  </div>
 
 </ion-content>
