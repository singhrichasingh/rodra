<ion-content>
  <div class="login-section">
    <div class="login-form ion-padding">
      <div class="form-input">
        
        <ion-item lines="none" class="ion-item1">
          <ion-icon name="person-outline"></ion-icon>
          <ion-input type="mail" placeholder="Personal No of Officer">{{dobdate}}</ion-input>
        </ion-item>
      <p>(IC38001 Without Suffix)</p>
      </div>
      <div class="form-input">
        
        <ion-item lines="none" (click)="showDatepicker()" class="ion-item1">
          <ion-icon name="calendar-outline"></ion-icon>
          <ion-input type="text" placeholder="Date of Birth">{{dobdate}}</ion-input>
        </ion-item>
      </div>
        <div class="form-input">
        
          <ion-item lines="none" (click)="showDatepicker()" class="ion-item1">
            <ion-icon name="calendar-outline"></ion-icon>
            <ion-input type="text" placeholder="Date of commission">{{dobdate}}</ion-input>
          </ion-item>
        </div>
        <div class="form-input">
        
          <ion-item lines="none" (click)="showDatepicker()" class="ion-item1">
            <ion-icon name="calendar-outline"></ion-icon>
            <ion-input type="text" placeholder="Date of Retirement/Death in Service">{{dobdate}}</ion-input>
          </ion-item>
        </div>

        <div class="form-input">
        
          <ion-item lines="none" class="ion-item1">
            <ion-icon name="call-outline"></ion-icon>
            <ion-input type="number" placeholder="Mobile" ></ion-input>
          </ion-item>
        </div>
        <div class="form-input">       
          <ion-item lines="none" class="ion-item1">
            <ion-icon name="mail-outline"></ion-icon>
            <ion-input type="text" placeholder="Email" ></ion-input>
          </ion-item>
        </div>
     <div class="registeras">
      <ion-radio-group value="grape">
        <ion-list-header>
          <ion-label><h1>Register As</h1></ion-label>
        </ion-list-header>
        <ion-item class="ion-text-wrap">
          <ion-label class="ion-text-wrap">Officer (Only when veteran officer is alive)</ion-label>
          <ion-radio slot="start" color="success" value="apple"></ion-radio>
        </ion-item>

        <ion-item class="regas" >
          <ion-label class="ion-text-wrap">Spouse getting Family Person</ion-label>
          <ion-radio slot="start" color="tertiary" value="grape"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label class="ion-text-wrap">Dependent getting Family Pension</ion-label>
          <ion-radio slot="start" color="danger" value="cherry"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </div>
    </div>
    <div class="action-button ion-padding">
      <ion-button expand="round" size="large" class="login-button" (click)="login()" style="color:black">Submit</ion-button>
      <h5 class="logText" routerLink="/home" style="color:aliceblue">Back To Home</h5>
    </div>

  </div>
</ion-content>
